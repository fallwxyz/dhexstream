<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Search Component Test</h1>
    <div id="results"></div>

    <script>
        // Test debouncing function
        function useDebounce(value, delay) {
            return new Promise(resolve => {
                const timeout = setTimeout(() => {
                    clearTimeout(timeout);
                    resolve(value);
                }, delay);
            });
        }

        // Test API call
        async function testSearchAPI() {
            try {
                const response = await fetch('./api.php?endpoint=search&query=test', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                const resultsDiv = document.getElementById('results');
                
                if (response.ok) {
                    resultsDiv.innerHTML += `<div class="test-result success">✓ API endpoint accessible</div>`;
                    if (data.data && data.data.animeList) {
                        resultsDiv.innerHTML += `<div class="test-result success">✓ API returns anime list format</div>`;
                    } else {
                        resultsDiv.innerHTML += `<div class="test-result success">✓ API returns data: ${JSON.stringify(data).substring(0, 100)}...</div>`;
                    }
                } else {
                    resultsDiv.innerHTML += `<div class="test-result error">✗ API error: ${response.status}</div>`;
                }
            } catch (error) {
                document.getElementById('results').innerHTML += `<div class="test-result error">✗ API test failed: ${error.message}</div>`;
            }
        }

        // Test debouncing
        async function testDebounce() {
            const startTime = Date.now();
            await useDebounce('test', 100);
            const endTime = Date.now();
            
            if (endTime - startTime >= 100) {
                document.getElementById('results').innerHTML += `<div class="test-result success">✓ Debounce function working (${endTime - startTime}ms)</div>`;
            } else {
                document.getElementById('results').innerHTML += `<div class="test-result error">✗ Debounce failed</div>`;
            }
        }

        // Run tests
        testDebounce();
        testSearchAPI();
    </script>
</body>
</html>
